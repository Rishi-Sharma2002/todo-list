{% extends 'main/base.html' %}
{% block content %}

    {%include 'main/navbar.html' %}
<div class="container"> 
    <div class="row mt-4">
        <div class="col">
            <form action="add_todo" method="post">
            {% csrf_token %}
            <h2>Add Items</h2>
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Type Here" name="content">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        </div>
    </div>
 </div>

 <div class="container">
 <div class="row mt-4">
     <div class="col">
        <ul class="list-group">
            {% for item in todo_items %}
            <li class="list-group-item">{{item.text}}
                <div class="float-right">
                    <form action="delete_todo/{{item.id}}/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" style="background-color:red;">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
     </div>
 </div>
 </div>

 {%endblock %}
